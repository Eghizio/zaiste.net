{% extends "layouts/index.njk" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>Speaking</h1>
    <small>Powered by <a href="https://eventil.com/users/zaiste">Eventil</a></small>

    <ul class="presentations">
      {% for p in website.eventil.presentations %}
      <li>
        <h3><a href="{{ p.url }}">{{ p.title }}</a></h3>
        at <span>{{ p.event.name }}</span>

      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
