{% extends "base.html" %}

{% block content %}
<div class="relative bg-white overflow-hidden">
  <div class="relative pt-6 pb-16 md:pb-20 lg:pb-24 xl:pb-32">
    <div class="mt-8 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-20 xl:mt-24">
      <div class="lg:grid lg:grid-cols-12 lg:gap-2 items-center">
        <div class="sm:text-center md:max-w-3xl lg:col-span-8 lg:text-left">
          <h2
            class="mb-8 tracking-loose leading-10 font-extrabold text-gray-900 sm:leading-none lg:text-4xl xl:text-5xl">
            About
          </h2>
          <div class="markdown">
            {{ page.content | safe }}
          </div>
        </div>

        <div
          class="mt-12 relative sm:max-w-lg sm:mx-auto lg:mt-0 lg:max-w-none lg:mx-0 lg:col-span-4 lg:flex lg:items-center">

          <div class="relative mx-auto w-full lg:max-w-md">
            <img class="w-full" src="/images/neander.png" alt="" />
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock content %}
